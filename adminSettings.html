<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="adminSettingsStyles.css">
</head>
<body>

    <header>
        <section id="profileInfo">
            <!-- take the information from a database about users -->
            <img id="profilePicture" alt = "N/A"></img>
            <p id="profileName">Profile name</p>
        </section>
        <nav id="topNav">
            <ul>
                <!-- make admin settings and create event appear only if the user has the rights to it -->
                <li><a href="adminSettings.html">Administrative Settings</a></li>
                <li><a href="createEvent.html">Create Event</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
        </nav>
    </header>

    <section id="container">
        <!-- execute a php file whenever the Set button gets pressed -->
        <!-- which updates the field role about the given user in the user database -->
        <!-- make it activate a pop-up that informs if it was successful -->
        <form id="setRole">
            <h2>Set Role</h2>
            <label for="user" id="userLabel">User:</label>
            <!-- make this pull users from a given database -->
            <select id="user" name="user">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
                </select>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="normal">Normal User</option>
                <option value="eventCreator">Event Creator</option>
                <option value="headAdmin">Head Admin</option>
            </select>

            <input type="button" value="Set" id="setRoleButton">
        </form>

        <section id="events">
            <!-- execute a php file whenever the Search button gets pressed -->
            <!-- which updates the values in the eventsList -->
            <!-- with selected events from the event database -->
            <!-- where the event is ongoing and the name contains the given information -->
            <h2 id="eventsTitle">Events</h2>
            <form id="filter">
                <input type="text" id="filterBy" placeholder="Search for events">
                <input type="button" value="Search">
            </form>
            
            <!-- make a request to the server about all ongoing events as a default value -->
            <!-- it will change whenever the user clicks the search button -->
            <ul id="eventsList">
                <li>Event 1 - Description 1</li>
                <li>Event 2 - Description 2</li>
                <li>Event 3 - Description 3</li>
            </ul>

        </section>
    </section>

</body>
</html>
